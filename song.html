<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Songs - Unix Hell Studicon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .audio-player {
      width: 100%;
      margin-top: 10px;
    }
    .song-card {
      background-color: rgba(255, 255, 255, 0.7);
      color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(6px);
    }
    .song-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #f0c;
    }
    .song-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #0bb;
    }
    .search-box {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      max-width: 500px;
    }
    .search-box input {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #0bb;
      outline: none;
      background-color: rgba(255,255,255,0.8);
      color: #333;
    }
    .search-box button {
      padding: 12px;
      border: none;
      background-color: #0bb;
      color: #fff;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-box button:hover {
      background-color: #099;
    }
    .no-results {
      text-align: center;
      color: #666;
      margin-top: 20px;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="dashboard-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <header>
      <h2><i class="fas fa-music"></i> Songs</h2>
      <a href="dashboard.html" class="back-button">‚Üê Back</a>
    </header>

    <div class="search-box">
      <input type="text" id="songSearch" placeholder="Search songs..." onkeyup="filterSongs()" />
      <button><i class="fas fa-search"></i></button>
    </div>

    <section class="grid" id="songGrid">
      <!-- Sample songs -->
      <div class="song-card">
        <div class="song-title">jarvis sings</div>
        <audio class="audio-player" controls>
          <source src="jarvis-tts-file.wav" type="audio/mp3" />
        </audio>
      </div>
      
      </div>
      <div class="song-card">
        <div class="song-title">haule haule</div>
        <audio class="audio-player" controls>
          <source src="Haule Haule_320(PagaiWorld.com).mp3" type="audio/mp3" />
        </audio>
      </div>

      <!-- Uploaded songs -->
      <div class="song-card">
        <div class="song-title">Teri Meri</div>
        <audio class="audio-player" controls>
          <source src="Teri Meri(PagaiWorld.com).mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="song-card">
        <div class="song-title">Khamoshiyan</div>
        <audio class="audio-player" controls>
          <source src="Khamoshiyan_320(PagaiWorld.com).mp3" type="audio/mp3" />
        </audio>
      </div>

      <div class="song-card">
        <div class="song-title">Naam Hai Tera</div>
        <audio class="audio-player" controls>
          <source src="Naam Hai Tera Tera_320(PagaiWorld.com).mp3" type="audio/mp3" />
        </audio>
      </div>
    </section>

    <p class="no-results" id="noResults">No matching songs found.</p>

    <footer>&copy; 2025 Unix Hell Studicon. All rights reserved.</footer>
  </div>

  <script>
    function filterSongs() {
      const input = document.getElementById("songSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".song-card");
      let visibleCount = 0;

      cards.forEach(card => {
        const title = card.querySelector(".song-title").innerText.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
          visibleCount++;
        } else {
          card.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = visibleCount === 0 ? "block" : "none";
    }
  </script>
</body>
</html>

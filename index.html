<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading - Unix Hell Studicon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #001a1a, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0ff;
      overflow: hidden;
    }

    .studio-name {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 25px #0ff, 0 0 60px #0ff;
      animation: fadeIn 2s ease-in-out;
    }

    .vision {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 50px;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Orb Container */
    .orb-container {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0ff 40%, #004d4d 90%);
      box-shadow:
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 60px #8e00ff,
        inset 0 0 30px #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulseGlow 3s infinite alternate;
    }

    /* The filling orb */
    .orb-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #8e00ff, #00fff7);
      border-radius: 50% 50% 0 0;
      transition: height 0.2s ease-out;
      box-shadow: 0 0 15px #0ff inset;
      z-index: 1;
      mix-blend-mode: screen;
    }

    /* Percentage text inside orb */
    .percent-text {
      position: relative;
      z-index: 2;
      font-size: 3.5em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #8e00ff;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 60px #8e00ff,
          inset 0 0 30px #0ff;
      }
      100% {
        box-shadow:
          0 0 30px #0ff,
          0 0 50px #0ff,
          0 0 80px #b366ff,
          inset 0 0 50px #0ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div class="studio-name">Unix Hell Studicon</div>
  <div class="vision">Crafting intelligent software and futuristic experiences for tomorrow's world.</div>

  <div class="orb-container" aria-label="Loading progress">
    <div class="orb-fill" id="orbFill"></div>
    <div class="percent-text" id="percentText">0%</div>
  </div>

  <footer>&copy; 2025 Unix Hell Studicon</footer>

  <script>
    // Count-up from 1 to 100%, filling orb height accordingly
    const orbFill = document.getElementById('orbFill');
    const percentText = document.getElementById('percentText');
    let percent = 0;

    function updateProgress() {
      if (percent < 100) {
        percent++;
        percentText.textContent = percent + '%';
        orbFill.style.height = percent + '%';
        setTimeout(updateProgress, 60); // Adjust speed here (60ms per % = ~6 seconds total)
      } else {
        // After loading completes, redirect to home.html
        window.location.href = "home.html";
      }
    }

    // Start after small delay for better UX
    setTimeout(updateProgress, 500);

    // First-time loader logic using localStorage (works in PWA/app mode)
    if (localStorage.getItem("visitedOnce")) {
      // Already visited: redirect immediately after 500ms to show orb
      setTimeout(() => {
        window.location.href = "home.html";
      }, 500);
    } else {
      localStorage.setItem("visitedOnce", "true");
    }
  </script>

</body>
</html>

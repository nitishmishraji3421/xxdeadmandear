<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - Unix Hell Studicon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .movie-poster {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .movie-poster:hover {
      transform: scale(1.03);
    }
    .card .tag {
      font-size: 0.8em;
      color: #fff;
      background-color: #0bb;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="dashboard-bg.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay">
    <header>
      <h2>Movies</h2>
      <a href="dashboard.html" class="back-button">‚Üê Back</a>
    </header>

    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Movies..." />
      <button onclick="searchMovies()">Search</button>
    </div>

    <!-- Grid of Movie Cards -->
    <section class="grid" id="movieGrid">
      <div class="card">
        <img src="movie1.jpg" alt="Movie 1" class="movie-poster" />
        <h3>Iron World</h3>
        <span class="tag">Action</span>
      </div>
      <div class="card">
        <img src="movie2.jpg" alt="Movie 2" class="movie-poster" />
        <h3>Ghost Driver</h3>
        <span class="tag">Thriller</span>
      </div>
      <div class="card">
        <img src="movie3.jpg" alt="Movie 3" class="movie-poster" />
        <h3>The Code of Time</h3>
        <span class="tag">Sci-Fi</span>
      </div>
      <div class="card">
        <img src="movie4.jpg" alt="Movie 4" class="movie-poster" />
        <h3>Pixel Force</h3>
        <span class="tag">Adventure</span>
      </div>
      <div class="card">
        <img src="movie5.jpg" alt="Movie 5" class="movie-poster" />
        <h3>JARVIS Protocol</h3>
        <span class="tag">Tech</span>
      </div>
      <div class="card">
        <img src="coming-soon.jpg" alt="Coming Soon" class="movie-poster" />
        <h3>Coming Soon</h3>
        <span class="tag">TBD</span>
      </div>
    </section>

    <!-- No results message -->
    <div class="no-results" id="noResults">No movies found.</div>

    <footer>&copy; 2025 Unix Hell Studicon.</footer>
  </div>

  <script>
    function searchMovies() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll("#movieGrid .card");
      let found = false;
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = "block";
          found = true;
        } else {
          card.style.display = "none";
        }
      });
      document.getElementById("noResults").style.display = found ? "none" : "block";
    }
  </script>
</body>
</html>

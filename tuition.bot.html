    function useFilter() {
      const board = document.getElementById('board').value;
      const grade = document.getElementById('grade').value;
      const subject = document.getElementById('subject').value;

      if (!board || !grade || !subject) {
        appendMessage('bot', '‚ö†Ô∏è Please select board, class, and subject.');
        return;
      }

      const label = `${board.toUpperCase()} Class ${grade} ${subject.charAt(0).toUpperCase() + subject.slice(1)}`;
      appendMessage('user', label);

      const data = syllabusData[board]?.[grade]?.[subject];
      if (data) {
        appendMessage('bot', 'üìò Syllabus Topics:\n- ' + data.join('\n- '));
      } else {
        appendMessage('bot', '‚ùì Sorry, no detailed syllabus found for that selection.');
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim().toLowerCase();
      if (!query) return;
      appendMessage('user', input.value);
      input.value = '';

      let matched = Object.entries(sampleAnswers).find(([key]) => query.includes(key));
      if (matched) {
        appendMessage('bot', matched[1]);
      } else if (query.includes('syllabus')) {
        appendMessage('bot', 'üéì Use the filters above to view the syllabus for any subject and class.');
      } else if (query.includes('notes')) {
        appendMessage('bot', 'üìÇ Notes are available at: notes/' + query.replace(/\s+/g, '_') + '.pdf');
      } else if (query.includes('test')) {
        appendMessage('bot', 'üìù Weekly test: Friday at 10AM. Monthly: Last Sunday of every month.');
      } else {
        appendMessage('bot', 'ü§ñ Sorry, I couldn‚Äôt understand. Try asking about syllabus, notes, or specific topics like "Photosynthesis".');
      }
    }

    document.getElementById('userInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Unix Hell Studicon</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #182929, #0f1314);
      color: #e0e6f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav.navbar {
      width: 100%;
      background: #02141e;
      display: flex;
      justify-content: center;
      gap: 28px;
      padding: 18px 0;
      box-shadow: 0 0 18px #08f2ff88;
      position: sticky;
      top: 0;
      z-index: 999;
      user-select: none;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    nav.navbar a {
      color: #06f2ff;
      text-decoration: none;
      font-size: 1.15rem;
      padding: 10px 22px;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #06f2ff33;
    }
    nav.navbar a:hover,
    nav.navbar a:focus {
      color: #f04cf0;
      border-color: #f04cf0;
      box-shadow: 0 0 20px #f04cf088;
      outline-offset: 4px;
      outline: none;
    }

    /* Header */
    header {
      margin: 70px 0 30px;
      width: 100%;
      max-width: 720px;
      text-shadow: 0 0 15px #06f2ffaa;
    }
    header h1 {
      font-size: 3.2rem;
      font-weight: 900;
      line-height: 1.1;
      color: #08f2ff;
    }

    /* Form */
    form.contact-form {
      background: rgba(1, 10, 19, 0.8);
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow:
        0 0 25px #08f2ffaa,
        inset 0 0 35px #05b4d466;
      max-width: 720px;
      width: 90%;
      text-align: left;
      user-select: text;
      transition: box-shadow 0.4s ease;
    }
    form.contact-form:hover,
    form.contact-form:focus-within {
      box-shadow:
        0 0 38px #f04cf0cc,
        inset 0 0 50px #f04cf055;
    }

    form.contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #0ff9ff;
      letter-spacing: 0.03em;
    }

    form.contact-form input,
    form.contact-form textarea {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 25px;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      font-family: inherit;
      background: #021a25cc;
      color: #b6e7f5;
      box-shadow: inset 0 0 8px #0cf0ff88;
      transition: background-color 0.3s ease, color 0.3s ease;
      resize: vertical;
    }
    form.contact-form input::placeholder,
    form.contact-form textarea::placeholder {
      color: #68c6daaa;
      font-style: italic;
    }
    form.contact-form input:focus,
    form.contact-form textarea:focus {
      outline: none;
      background-color: #044a5fdd;
      color: #e0f7ff;
      box-shadow: 0 0 12px #0ff5ffcc;
    }

    /* Button */
    form.contact-form button {
      display: inline-block;
      background: linear-gradient(45deg, #06f2ff, #f04cf0);
      border: none;
      color: #000;
      font-weight: 900;
      font-size: 1.3rem;
      padding: 16px 38px;
      border-radius: 40px;
      box-shadow: 0 0 22px #f04cf0cc;
      cursor: pointer;
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      filter: drop-shadow(0 0 8px #0ff3ffbb);
    }
    form.contact-form button:hover,
    form.contact-form button:focus {
      transform: scale(1.12);
      box-shadow:
        0 0 35px #06f2ffcc,
        0 0 45px #f04cf0cc;
      outline: none;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 22px 12px;
      font-size: 0.95rem;
      color: #499aadcc;
      text-shadow: 0 0 6px #000;
      background: #010c17;
      width: 100%;
      text-align: center;
      user-select: none;
      letter-spacing: 0.1em;
    }

    /* Responsive */
    @media (max-width: 480px) {
      nav.navbar {
        gap: 15px;
        padding: 12px 0;
      }
      nav.navbar a {
        font-size: 1rem;
        padding: 8px 14px;
      }
      header h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      form.contact-form {
        padding: 24px 20px;
        width: 95%;
      }
      form.contact-form button {
        font-size: 1.1rem;
        padding: 14px 26px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="Primary Navigation">
    <a href="home.html" tabindex="0">Home</a>
    <a href="dashboard.html" tabindex="0">Dashboard</a>
    <a href="about.html" tabindex="0">About</a>
    <a href="contact.html" tabindex="0" aria-current="page">Contact</a>
  </nav>

  <header>
    <h1>Contact Me</h1>
  </header>

  <form class="contact-form" onsubmit="submitForm(event)" novalidate aria-label="Contact form">
    <label for="name">Your Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your name"
      required
      aria-required="true"
      autocomplete="name"
      spellcheck="false"
    />

    <label for="email">Your Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
      aria-required="true"
      autocomplete="email"
      spellcheck="false"
    />

    <label for="message">Message:</label>
    <textarea
      id="message"
      name="message"
      rows="6"
      placeholder="Write your message here"
      required
      aria-required="true"
      spellcheck="true"
    ></textarea>

    <button type="submit" aria-label="Send message">Send Message</button>
  </form>

  <footer>
    &copy; 2025 Unix Hell Studicon. All rights reserved.
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        alert(`Thank you, ${name}! Your message has been sent.`);
        event.target.reset();
      } else {
        alert('Please fill out all fields before submitting.');
      }
    }
  </script>

</body>
</html>

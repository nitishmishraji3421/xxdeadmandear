<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Software - 𝒶𝓂𝒶𝓏𝑒𝒹 𝓈𝓉𝓊𝒹𝒾𝑜</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 15px #0bb;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #0b0b0b;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0bb;
    }

    .card[data-category]:after {
      content: attr(data-category);
      font-size: 0.75em;
      position: absolute;
      top: 12px;
      right: 14px;
      color: #fff;
      background: #0bb;
      padding: 4px 8px;
      border-radius: 6px;
      opacity: 0.85;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-box input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #0bb;
      background: rgba(255,255,255,0.9);
      width: 280px;
      outline: none;
      font-size: 1em;
    }

    .search-box button {
      padding: 12px 18px;
      background-color: #0bb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .no-results {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 500px) {
      .card {
        font-size: 1em;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <header>
      <h1>Software</h1>
      <p class="tagline">Latest utilities, tools, and AI apps to power your system</p>
    </header>

    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search software category..." />
      <button onclick="searchSoftware()">Search</button>
    </div>

    <!-- Software Cards -->
    <div class="grid" id="softwareGrid">
      <div class="card" onclick="location.href='jarvis-ai.html'" data-category="AI Assistant">
        <i class="fas fa-robot"></i><br>JARVIS AI
      </div>
      <div class="card" onclick="location.href='system-tools.html'" data-category="System Utilities">
        <i class="fas fa-tools"></i><br>System Utilities
      </div>
      <div class="card" onclick="location.href='dev-tools.html'" data-category="Development">
        <i class="fas fa-laptop-code"></i><br>Dev Tools
      </div>
      <div class="card" onclick="location.href='security-tools.html'" data-category="Security">
        <i class="fas fa-shield-alt"></i><br>Security Tools
      </div>
      <div class="card" onclick="location.href='file-managers.html'" data-category="File Management">
        <i class="fas fa-folder-open"></i><br>File Managers
      </div>
      <div class="card" onclick="location.href='media-tools.html'" data-category="Media Tools">
        <i class="fas fa-photo-video"></i><br>Media Tools
      </div>
    </div>

    <div class="no-results" id="noResults">No matching categories found.</div>

    <footer>&copy; 2025 𝒶𝓂𝒶𝓏𝑒𝒹 𝓈𝓉𝓊𝒹𝒾𝑜</footer>
  </div>

  <script>
    function searchSoftware() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const cards = document.querySelectorAll("#softwareGrid .card");
      let found = false;

      cards.forEach(card => {
        const category = card.getAttribute("data-category").toLowerCase();
        if (category.includes(input)) {
          card.style.display = "block";
          found = true;
        } else {
          card.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = found ? "none" : "block";
    }
  </script>
</body>
</html>

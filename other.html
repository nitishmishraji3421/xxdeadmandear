<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Samples - Unix Hell Studicon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 15px #0bb;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #0b0b0b;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0bb;
    }

    .card[data-lang]:after {
      content: attr(data-lang);
      font-size: 0.75em;
      position: absolute;
      top: 12px;
      right: 14px;
      color: #fff;
      background: #0bb;
      padding: 4px 8px;
      border-radius: 6px;
      opacity: 0.85;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-box input {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #0bb;
      background: rgba(255,255,255,0.9);
      width: 280px;
      outline: none;
      font-size: 1em;
    }

    .search-box button {
      padding: 12px 18px;
      background-color: #0bb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .card {
        font-size: 1em;
        padding: 20px;
      }
    }

    .no-results {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <header>
      <h1>Code Samples</h1>
      <p class="tagline">Browse and download ready-to-use scripts and projects</p>
    </header>

    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by language..." />
      <button onclick="searchCards()">Search</button>
    </div>

    <!-- Code category cards -->
    <div class="grid" id="codeGrid">
      <div class="card" onclick="location.href='python-projects.html'" data-lang="Python">
        <i class="fab fa-python"></i><br>Python Projects
      </div>
      <div class="card" onclick="location.href='javascript-snippets.html'" data-lang="JavaScript">
        <i class="fab fa-js-square"></i><br>JavaScript Snippets
      </div>
      <div class="card" onclick="location.href='c-cpp-programs.html'" data-lang="C/C++">
        <i class="fas fa-code"></i><br>C/C++ Programs
      </div>
      <div class="card" onclick="location.href='java-code.html'" data-lang="Java">
        <i class="fab fa-java"></i><br>Java Code
      </div>
      <div class="card" onclick="location.href='html-css-snippets.html'" data-lang="HTML/CSS">
        <i class="fab fa-html5"></i><br>HTML/CSS Snippets
      </div>
      <div class="card" onclick="location.href='shell-scripts.html'" data-lang="Shell">
        <i class="fas fa-terminal"></i><br>Shell Scripts
      </div>
    </div>

    <div class="no-results" id="noResults">No matching languages found.</div>

    <footer>&copy; 2025 Unix Hell Studicon</footer>
  </div>

  <script>
    function searchCards() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const cards = document.querySelectorAll("#codeGrid .card");
      let found = false;

      cards.forEach(card => {
        const lang = card.getAttribute("data-lang").toLowerCase();
        if (lang.includes(input)) {
          card.style.display = "block";
          found = true;
        } else {
          card.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = found ? "none" : "block";
    }
  </script>
</body>
</html>

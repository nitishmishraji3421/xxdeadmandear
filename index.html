<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading - 𝒶𝓂𝒶𝓏𝑒𝒹 𝓈𝓉𝓊𝒹𝒾𝑜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #001a1a, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0ff;
      overflow: hidden;
    }

    .studio-name {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 25px #0ff, 0 0 60px #0ff;
      animation: fadeIn 2s ease-in-out;
    }

    .vision {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 50px;
      text-align: center;
      max-width: 600px;
      padding: 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .orb-container {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #00fefb 20%, #004d4d 90%);
      box-shadow:
        0 0 25px #0ff,
        0 0 50px #0ff,
        0 0 80px #8e00ff,
        inset 0 0 20px #0ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulseGlow 3s infinite alternate;
    }

    .orb-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, rgba(0,255,255,0.7), rgba(138,43,226,0.6));
      border-radius: 50%;
      transition: height 0.25s ease-in-out;
      z-index: 1;
      mix-blend-mode: screen;
    }

    .percent-text {
      position: relative;
      z-index: 2;
      font-size: 3em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #8e00ff;
      user-select: none;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 60px #8e00ff,
          inset 0 0 30px #0ff;
      }
      100% {
        box-shadow:
          0 0 30px #0ff,
          0 0 60px #0ff,
          0 0 90px #b366ff,
          inset 0 0 50px #0ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #666;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div class="studio-name">𝒶𝓂𝒶𝓏𝑒𝒹 𝓈𝓉𝓊𝒹𝒾𝑜</div>
  <div class="vision">Crafting intelligent software and futuristic experiences for tomorrow's world.</div>

  <div class="orb-container" aria-label="Loading progress">
    <div class="orb-fill" id="orbFill"></div>
    <div class="percent-text" id="percentText">0%</div>
  </div>

  <footer>&copy; 2025 𝒶𝓂𝒶𝓏𝑒𝒹 𝓈𝓉𝓊𝒹𝒾𝑜</footer>

  <script>
    const orbFill = document.getElementById('orbFill');
    const percentText = document.getElementById('percentText');
    let percent = 0;

    function updateProgress() {
      if (percent < 100) {
        percent++;
        percentText.textContent = percent + '%';
        orbFill.style.height = percent + '%';
        setTimeout(updateProgress, 60);
      } else {
        window.location.href = "home.html";
      }
    }

    // Loader logic
    if (localStorage.getItem("visitedOnce")) {
      setTimeout(() => {
        window.location.href = "home.html";
      }, 500);
    } else {
      localStorage.setItem("visitedOnce", "true");
      setTimeout(updateProgress, 500);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Classes - Unix Hell Studicon</title>

  <!-- Font Awesome (filled icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e1117;
      color: #e0e6f3;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) saturate(1.2);
    }

    /* Overlay container */
    .overlay {
      position: relative;
      min-height: 100vh;
      padding: 2rem 1.5rem 3rem;
      background: rgba(14, 17, 23, 0.7);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #06f2ff;
      color: #000;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 0 15px #06f2ffaa;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s ease, color 0.3s ease;
      z-index: 1000;
    }
    .back-button:hover {
      background: #00eaff;
      color: #002d33;
    }
    .back-button i {
      font-weight: 900;
      font-size: 1.1rem;
    }

    /* Header */
    header {
      margin: 8rem 0 2rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }
    header h1 {
      font-size: 2.8rem;
      color: #06f2ff;
      text-shadow: 0 0 15px #06f2ff88;
      margin-bottom: 0.3rem;
    }
    header .tagline {
      font-size: 1.25rem;
      color: #b9d9e8cc;
      font-style: italic;
      letter-spacing: 0.05em;
    }

    /* Grid container */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8rem;
      width: 100%;
      max-width: 960px;
      z-index: 10;
    }

    /* Card styling */
    .card {
      background: #121721cc;
      border-radius: 18px;
      box-shadow:
        0 0 8px #06f2ff55,
        inset 0 0 12px #06f2ff88;
      padding: 2rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #06f2ff;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
    }
    .card i {
      font-size: 2.6rem;
      color: #06f2ff;
      filter: drop-shadow(0 0 5px #06f2ffaa);
      flex-shrink: 0;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow:
        0 0 16px #06f2ffcc,
        inset 0 0 18px #06f2ffcc;
      background: #0b1219dd;
      color: #00eaff;
    }

    /* Footer */
    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #06f2ff88;
      letter-spacing: 0.1em;
      user-select: none;
      z-index: 10;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      header h1 {
        font-size: 2rem;
      }
      .card {
        font-size: 1rem;
        padding: 1.5rem 1rem;
      }
      .card i {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video" playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <a href="dashboard.html" class="back-button" aria-label="Back to dashboard">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <header>
      <h1>Live Coding Classes</h1>
      <p class="tagline">Join interactive sessions and master programming</p>
    </header>

    <div class="grid" role="list">
      <div class="card" role="listitem" tabindex="0"><i class="fas fa-code"></i> Python Bootcamp</div>
      <div class="card" role="listitem" tabindex="0"><i class="fas fa-database"></i> SQL & Backend</div>
      <div class="card" role="listitem" tabindex="0"><i class="fab fa-js"></i> JavaScript Advanced</div>
      <div class="card" role="listitem" tabindex="0"><i class="fas fa-brain"></i> AI/ML Tutorials</div>
    </div>

    <footer>&copy; 2025 Unix Hell Studicon</footer>
  </div>
</body>
</html>
